language: java
sudo: true
jdk:
  - oraclejdk8

jobs:
  include:
    - stage: Test Build
    - stage: SonarQube Scan
      script:
        - gradle sonarqube -Dsonar.organization=obsidian-studiosinc-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=9c367830b3c5f6dbc618d03acf487d3c095500a4
    - stage: Coverity Scan
      env:
        - secure: ""
      addons:
        coverity_scan:
          project:
            name: "Obsidian-StudiosInc/jtsys"
            description: "Build submitted via Travis CI"
          notification_email: wlt@o-sinc.com
          build_command_prepend: "gradle clean"
          build_command: "gradle build"
          branch_pattern: master
      before_install:
        - echo -n | openssl s_client -connect scan.coverity.com:443 | sed-ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt ; fi
      script:
        - true
